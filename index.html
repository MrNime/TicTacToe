<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-wrapper">
    <div class="row">
        <div class="cell">
            <div id="0">0</div>
        </div>
        <div class="cell">
            <div id="1">1</div>
        </div>
        <div class="cell">
            <div id="2">2</div>
        </div>
    </div>
    <div class="row">
        <div class="cell">
            <div id="3">3</div>
        </div>
        <div class="cell">
            <div id="4">4</div>
        </div>
        <div class="cell">
            <div id="5">5</div>
        </div>
    </div>
    <div class="row">
        <div class="cell">
            <div id="6">6</div>
        </div>
        <div class="cell">
            <div id="7">7</div>
        </div>
        <div class="cell">
            <div id="8">8</div>
        </div>
    </div>

    <div class="endgame">
        <div class="text"></div>
        <button class="btn" onClick="startGame()">Replay</button>
    </div>
</div>

<script src="main.js" charset="utf-8"></script>
</body>
</html>
